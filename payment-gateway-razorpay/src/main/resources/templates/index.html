<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Spring boot with Payment Gateway - RazorPay</h1>
    <table>
        <tr>
            <td>EnterName:</td>
            <td>
                <input type="text" name="name" id="name" class="form-control"/>
            </td>
        </tr>
        <tr>
            <td>Enter email:</td>
            <td>
                <input type="text" name="email" id="email" class="form-control" required/>
            </td>
        </tr>
        <tr>
            <td>Enter phone no:</td>
            <td>
                <input type="text" name="phno" id="phno" class="form-control" required/>
            </td>
        </tr>
        <tr>
            <td>Select course:</td>
            <td>
                <select class="form-select" name="course" id="course" aria-label="Large select example" required>
                    <option selected>-Select course-</option>
                    <option value="java">Java</option>
                    <option value="python">Python</option>
                    <option value="devops">DevOps</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Amount:</td>
            <td>
                <input type="number" name="amount" id="amount" class="form-control" required/>
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <button id="rzp-button1" class="btn btn-primary">Proceed to Pay</button>
            </td>
        </tr>
    </table>
</div>
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script>
    async function createOrder() {
        console.log("--- order creation started ---");
        const response = await fetch('http://localhost:8080/create-order', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                name: document.getElementById("name").value,
                email: document.getElementById("email").value,
                phno: document.getElementById("phno").value,
                course: document.getElementById("course").value,
                amount: document.getElementById("amount").value,
                currency: 'INR'
            })
        });

        const order = await response.json();
        console.log("--- order creation completed ---");
        return order;
    }

    document.getElementById('rzp-button1').onclick = async function(e) {
        const order = await createOrder();
        console.log(order);

        var options = {
            "key": "rzp_test_AxU217ZSrCKWR9",
            "amount": order.amount,
            "currency": "INR",
            "name": "Shayas IT",
            "description": "Course Payment",
            "order_id": order.razorpayOrderId,
            "receipt": order.email,
            "callback_url": "http://localhost:8080/handle-payment-callback",
            "prefill": {
                "name": order.name,
                "email": order.email,
                "contact": order.phno
            },
            "theme": {
                "color": "#3399cc"
            }
        };

        var rzp1 = new Razorpay(options);
        rzp1.open();
        e.preventDefault();
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
